<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Pengaduan - Sistem Pengaduan Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .form-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border-left: 4px solid #667eea;
        }
        
        .section-title {
            color: #667eea;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .required::after {
            content: " *";
            color: #dc3545;
        }
        
        .file-upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-upload-area:hover {
            background: #eef2ff;
            border-color: #5a67d8;
        }
        
        .file-upload-area.dragover {
            background: #e6fffa;
            border-color: #38b2ac;
        }
        
        .file-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .file-item {
            background: white;
            padding: 0.75rem;
            border-radius: 5px;
            margin: 0.5rem 0;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-shield-alt"></i> SISTEM PENGADUAN
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="form-container">
                    <div class="text-center mb-4">
                        <h1><i class="fas fa-edit"></i> Form Pengaduan Online</h1>
                        <p class="lead">Isi form berikut untuk melaporkan masalah Anda</p>
                    </div>

                    <form id="complaintForm">
                        <!-- Section 1: Data Pelapor -->
                        <div class="form-section">
                            <h3 class="section-title"><i class="fas fa-user"></i> Data Pelapor</h3>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="nama" class="form-label required">Nama Lengkap</label>
                                        <input type="text" class="form-control" id="nama" name="nama" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
                                        <select class="form-select" id="jenis_kelamin" name="jenis_kelamin">
                                            <option value="">Pilih Jenis Kelamin</option>
                                            <option value="Laki-laki">Laki-laki</option>
                                            <option value="Perempuan">Perempuan</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" name="email">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="telepon" class="form-label required">No. Telepon/HP</label>
                                        <input type="tel" class="form-control" id="telepon" name="telepon" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="alamat" class="form-label required">Alamat Lengkap</label>
                                <textarea class="form-control" id="alamat" name="alamat" rows="3" required></textarea>
                            </div>
                        </div>

                        <!-- Section 2: Data Kejadian -->
                        <div class="form-section">
                            <h3 class="section-title"><i class="fas fa-exclamation-circle"></i> Data Kejadian</h3>
                            <div class="mb-3">
                                <label for="kejadian" class="form-label required">Jenis Kejadian</label>
                                <select class="form-select" id="kejadian" name="kejadian" required>
                                    <option value="">Pilih Jenis Kejadian</option>
                                    <option value="Lingkungan">Lingkungan (sampah, polusi, bau)</option>
                                    <option value="Infrastruktur">Infrastruktur (jalan rusak, listrik, air)</option>
                                    <option value="Keamanan">Keamanan (pencurian, gangguan, ancaman)</option>
                                    <option value="Kesehatan">Kesehatan (pelayanan, fasilitas, wabah)</option>
                                    <option value="Sosial">Sosial (konflik, masalah masyarakat)</option>
                                    <option value="Lainnya">Lainnya</option>
                                </select>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="tempat_kejadian" class="form-label required">Tempat Kejadian</label>
                                        <input type="text" class="form-control" id="tempat_kejadian" name="tempat_kejadian" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="waktu_kejadian" class="form-label required">Waktu Kejadian</label>
                                        <input type="datetime-local" class="form-control" id="waktu_kejadian" name="waktu_kejadian" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="uraian" class="form-label required">Uraian Lengkap Kejadian</label>
                                <textarea class="form-control" id="uraian" name="uraian" rows="4" 
                                          placeholder="Jelaskan secara detail kronologi kejadian, apa yang terjadi, bagaimana prosesnya, dan dampaknya..." required></textarea>
                            </div>
                        </div>

                        <!-- Section 3: Upload Bukti -->
                        <div class="form-section">
                            <h3 class="section-title"><i class="fas fa-paperclip"></i> Bukti Pendukung</h3>
                            <div class="mb-3">
                                <label class="form-label">Upload Foto/Dokumen (Maks. 5MB per file)</label>
                                <div class="file-upload-area" id="fileUploadArea">
                                    <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                                    <h5>Klik atau Drop File di Sini</h5>
                                    <p class="text-muted">Format: JPG, PNG, PDF, DOC, MP4, ZIP (Maks: 5MB per file)</p>
                                    <input type="file" class="d-none" id="fileInput" multiple 
                                           accept="image/*,.pdf,.doc,.docx,.mp4,.zip,.rar">
                                </div>
                                <div class="file-list mt-3" id="fileList">
                                    <div class="text-center text-muted">
                                        <i class="fas fa-folder-open"></i><br>
                                        Belum ada file yang diupload
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-secondary me-md-2" onclick="clearForm()">
                                <i class="fas fa-eraser"></i> Hapus Form
                            </button>
                            <button type="button" class="btn btn-primary" onclick="submitComplaint()" id="submitBtn">
                                <i class="fas fa-paper-plane"></i> Kirim Pengaduan
                            </button>
                        </div>
                    </form>

                    <!-- Loading -->
                    <div class="text-center mt-4 d-none" id="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Mengirim pengaduan...</p>
                    </div>

                    <!-- Result -->
                    <div class="alert d-none mt-4" id="result"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set default waktu kejadian ke sekarang
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('waktu_kejadian').value = now.toISOString().slice(0, 16);
            
            setupFileUpload();
        });
    </script>
</body>
</html>
